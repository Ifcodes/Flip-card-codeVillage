<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip bizcard</title>
  <link rel="stylesheet" href="bizcard.css">
</head>
<body>
  <div class="card-cont">
       <div class="back">
        <div class="nav">
          <div class="title">
            <h2>Bernard Desmond</h2>
            <span>Student</span>
          </div>
          <img src="/business-card-resources/cv-colored-logo.svg" alt="codeVillage">
        </div>

        <div class="curve"></div>

        <div class="personal-info">
          <div class="contact">
            <div class="icon">
              <img src="/business-card-resources/phone-vect.svg" alt="tel:">
              <span class="phone icon">08102228633 </span>
            </div>
            <div class="icon">
              <img src="/business-card-resources/mail-vect.svg" alt="email:">
              <span class="email icon">ifeco133@gmail.com</span>
            </div>  
            <div class="icon">
              <img src="/business-card-resources/user-vect.svg" alt="location:">
              <span class="location icon">Tanke Ogun, Ilorin </span>
            </div>
          </div>
          <img src="/business-card-resources/jsem-qr.svg" alt="" class="qr-code">
        </div>
      </div>

      <div class="front">
        <div class="centerdiv">
        </div>
        <div class="logocont"><img src="/business-card-resources/cv-colored-logo.svg" alt="codeVillage" class="front-logo"></div>
      </div>
    </div>
</body>
</html>
